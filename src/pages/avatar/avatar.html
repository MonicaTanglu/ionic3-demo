<ion-header>

  <ion-navbar>
    <ion-title text-center>设置个人头像</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
    <img [src]="avatarUrl" />
  </div>
  <div margin>
    <button ion-button color="light" (click)="selectPicture()" block margin-bottom>从相册选一张</button>
    <button ion-button color="light" (click)="takePhoto()" block>拍一张照片</button>
  </div>
</ion-content>
